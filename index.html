<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="theme-color" content="#141E30">
	<title>K-Town Weather</title>
	<link rel="manifest" href="manifest.json">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="app">

	<div class="container header text-center pb-3 pt-2">
		<p class="glow">Happy Winters!</p>
		<div class="area d-block mt-2">
			<h4>Block-A</h4>
		</div>
		<div class="city d-block">
			<h1>Karachi</h1>
		</div>
	</div>

	<div class="container text-center pb-3">
		<div class="current-temp pb-3">
			<canvas class="icon" width="128" height="128"></canvas>
			<div class="summary pb-1 description"></div>
			<h2 class="temprature"><span class="current-temperature">...</span>&deg;</h2>
			<h6 class="real-feel">Feels like <span class="current-temperature-feels-like"></span>&deg;</h6>
			<h6 class="real-feel">Real Feel Shade <span class="current-temperature-feels-like-shade"></span>&deg;</h6>
			<div class="container pb-2">
				<div class="row">
					<div class="col-6">
						<span class="d-block pt-2 font-weight-bold"><span class="forcast-high"></span>&deg;</span>
						<span class="d-block">RealFeel <span class="forcast-high-feel"></span>&deg;</span>
						<span class="d-block day"></span>
					</div>
					<div class="col-6">
						<span class="d-block pt-2 font-weight-bold"><span class="forcast-low"></span>&deg;</span>
						<span class="d-block">RealFeel <span class="forcast-low-feel"></span>&deg;</span>
						<span class="d-block night"></span>
					</div> 
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-6">
						<span class="d-block pt-2 font-weight-bold">Sunrise</span>
						<span class="d-block"><span class="sunrise"></span></span>
					</div>
					<div class="col-6">
						<span class="d-block pt-2 font-weight-bold">Sunset</span>
						<span class="d-block"><span class="sunset"></span></span>
					</div> 
					<div class="col-12">
						<span class="d-block pt-2">Hours Of Sun:</span>
						<span class="d-block"><span class="hos"></span></span>
					</div> 
				</div>
			</div>
		</div>
		<div class="other-details">
			<div class="pb-3">
			<div class="d-inline p-2 abc">Humidity: <span class="humidity"></span>%</div>
			<div class="d-inline p-2 abc">Visibility: <span class="visibility"></span> Km</div>
			<div class="d-inline p-2 abc">Cloud: <span class="cloud-cover"></span>%</div>
			</div>
			<div class="pb-3">
			<div class="d-inline p-2 abc ">UV: <span class="uv-index"></span> <span class="uv-text"></span></div>
			<div class="d-inline p-2 abc">Dew Point: <span class="dewpoint"></span>&deg;</div>
			<div class="d-inline p-2 abc">Precip: <span class="precipitation"></span></div>
			</div>
			<div class="pb-3">
			<div class="d-inline p-2 abc">Wind Gusts: <span class="windgusts"></span> km/h</div>
			<div class="d-inline p-2 abc">Wind: <span class="windd"></span> </span> <span class="windspeed"></span> km/h</div>
			</div>
			<div class="pb-3">
			<div class="d-inline p-2 abc">Pressure: <span class="pressure"></span> mbar</div>
			<div class="d-inline p-2 abc">Ceiling: <span class="ceiling"></span> m</div>
			</div>
			<div class="pb-3">
			<div class="d-blcok pt-2 font-weight-bold">Minimum Temperature Past 24h:</div>
			<div class="d-blcok pb-2"><span class="past24"></span>&deg;</div>
			<div class="d-blcok p-2 font-weight-bold">Forecast:</div>
			<div class="d-blcok pb-2"><span class="forcast"></span></div>
			</div>
		</div>
	</div>
	
	<div class="container text-center pb-3">
		<h3 class="font-weight-bold">Air Quality</h3>
		<span  id="city-aqi-container"></span> 
	</div>
</div>
<!-- SCRIPTS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="./skycons.js"></script>
<script type="text/javascript" src="./app.js"></script>
</body>
</html>
